# Filename: D:\projects\advanced-todo-app\docker-compose.yml

services:
  # PHP-Apache Service
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: todo-app-php
    depends_on:
      - db
      - cache
    volumes:
      - ./src:/var/www/html # Maps your D: drive's src folder into the container
    ports:
      - "8080:80" # Access the app at http://localhost:8080
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=todo_app
      - DB_USERNAME=devuser
      - DB_PASSWORD=devpass
      - REDIS_HOST=cache
      - REDIS_PORT=6379

  # MySQL 8+ Service [cite: 1, 3]
  db:
    image: mysql:8.0
    container_name: todo-app-db
    restart: unless-stopped
    ports:
      - "3306:3306" # Expose MySQL to your host machine (e.g., for VS Code)
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: todo_app
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    
  # Redis Service 
  cache:
    image: redis:latest
    container_name: todo-app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # Optional: phpMyAdmin for easy database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: todo-app-pma
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:80" # Access at http://localhost:8081
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword

volumes:
  db_data: # Persists your database data